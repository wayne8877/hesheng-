<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp 联系二维码</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .qr-container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
        }
        .qr-code {
            width: 280px;
            height: 280px;
            margin: 0 auto 20px;
            border: 1px solid #eee;
            border-radius: 8px;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        h1 {
            color: #25d366;
            margin-bottom: 10px;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .whatsapp-icon {
            width: 32px;
            height: 32px;
            background: #25d366;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }
        p {
            color: #666;
            margin-bottom: 20px;
            line-height: 1.6;
        }
        .contact-info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: left;
        }
        .contact-info h3 {
            color: #25d366;
            margin-top: 0;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .contact-info p {
            margin: 8px 0;
            color: #333;
        }
        .phone-number {
            font-size: 18px;
            font-weight: bold;
            color: #25d366;
            background: #e8f5e8;
            padding: 10px;
            border-radius: 6px;
            margin: 10px 0;
        }
        .instructions {
            background: #e8f5e8;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: left;
        }
        .instructions h3 {
            color: #25d366;
            margin-top: 0;
            margin-bottom: 15px;
        }
        .instructions ol {
            margin: 0;
            padding-left: 20px;
        }
        .instructions li {
            margin-bottom: 8px;
            color: #666;
        }
        .direct-link {
            background: #25d366;
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            text-decoration: none;
            display: inline-block;
            margin-top: 15px;
            font-weight: bold;
            transition: background 0.3s ease;
        }
        .direct-link:hover {
            background: #128c7e;
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="qr-container">
        <h1>
            <div class="whatsapp-icon">W</div>
            WhatsApp 联系我们
        </h1>
        
        <div class="qr-code">
            <img src="whatapp.png" alt="WhatsApp 联系二维码" width="280" height="280" style="border-radius: 8px; border: 1px solid #eee;">
        </div>
        
        <p>扫描上方二维码或点击下方按钮直接与我们开始WhatsApp对话</p>
        
        <div class="contact-info">
            <h3>📞 联系方式</h3>
            <p><strong>WhatsApp号码：</strong></p>
            <div class="phone-number">+86 138 7598 8877</div>
            <p><strong>营业时间：</strong> 07:00-20:00</p>
            <p><strong>回复时间：</strong> 通常在5分钟内回复</p>
        </div>

        <a href="https://wa.me/8613875988877" class="direct-link" target="_blank" rel="noopener noreferrer">
            💬 直接开始WhatsApp对话
        </a>
        
        <div class="instructions">
            <h3>如何使用：</h3>
            <ol>
                <li>打开手机上的WhatsApp应用</li>
                <li>点击右上角的"扫描"图标</li>
                <li>扫描上方二维码</li>
                <li>或者点击"直接开始对话"按钮</li>
                <li>开始与我们聊天！</li>
            </ol>
        </div>
    </div>
</body>
</html>
